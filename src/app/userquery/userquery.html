<div class="query-section">
  <h2>User Help Requests</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let q of queries">
        <td>{{ q.name }}</td>
        <td>{{ q.email }}</td>
        <td>{{ q.phone }}</td>
        <td>{{ q.subject }}</td>
        <td>{{ q.message }}</td>
        <td>{{ q.createdAt | date:'short' }}</td>
       <td>
  <button 
    class="btn btn-sm btn-primary"
    (click)="reply(q.email, q.subject)">
    Reply
  </button>
</td>

      </tr>
    </tbody>
  </table>
</div>
