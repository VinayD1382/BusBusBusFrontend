<div style="max-width: 600px; margin: auto; margin-top: 30px;">
  <h2>Search Buses</h2>
  <div>
    <input [(ngModel)]="fromLocation" placeholder="From Location" (input)="onFromChange()" />
    <div *ngIf="fromSuggestions.length > 0" style="border: 1px solid #ccc;">
      <div *ngFor="let suggestion of fromSuggestions" (click)="selectFrom(suggestion)" style="padding: 5px; cursor: pointer;">
        {{ suggestion }}
      </div>
    </div>

    <input [(ngModel)]="toLocation" placeholder="To Location" (input)="onToChange()" />
    <div *ngIf="toSuggestions.length > 0" style="border: 1px solid #ccc;">
      <div *ngFor="let suggestion of toSuggestions" (click)="selectTo(suggestion)" style="padding: 5px; cursor: pointer;">
        {{ suggestion }}
      </div>
    </div>

    <button (click)="searchBuses()">Search</button>
  </div>

  <div *ngIf="buses.length > 0" style="margin-top: 20px;">
    <h3>Available Buses:</h3>
    <div *ngFor="let bus of buses" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
      <p><strong>{{ bus.busName }}</strong></p>
      <p>From: {{ bus.fromLocation }} | To: {{ bus.toLocation }}</p>
      <p>Departure Time: {{ bus.departureTime }}</p>
      <p>Total Seats: {{ bus.totalSeats }}</p>
<button [routerLink]="['/booking', bus.id]">Book Now</button>
    </div>
  </div>

  <div *ngIf="buses.length === 0 && fromLocation && toLocation" style="margin-top: 20px;">
    <p>No buses found.</p>
  </div>
</div>
